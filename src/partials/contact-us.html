<section class="contact-section">
    <h2 class="contact">Contact Us</h2>
<div class="contact-us">
    <div class="contact-form">
        <p class="contact-text">Please use the form below to contact us. Enter your name, email, phone, and message and
            we'll get back to you shortly.</p>
        <form class="contacts-user">
            <div class="contact-input">
                <input type="name" name="user-name" id="user-phone" class="contact-user contact-name" placeholder="Name" required>
            </div>
            <div class="contact-input">
                <input type="email" name="user-email" id="user-phone" class="contact-user contact-email" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required>
            </div>
            <div class="contact-input">
                <input type="tel" name="user-phone" id="user-phone" class="contact-user contact-tel" placeholder="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" title="+380-XX-XXX-XX-XX" required>
            </div>
            <div class="contact-field contact-comment">
                <textarea name="user-comment" id="user-comment" placeholder="Comment" class="contact-comment-text"></textarea>
            </div>
            <button type="submit" class="contact-btn">Send</button>
        </form>
    </div>
    <div class="contact-pictures">
        <picture>
            <source srcset="./img/contact/desktop-image.png 1x, ./img/contact/desktop-image@2x.png 2x" media="(min-width: 1280px)">
            <source srcset="./img/contact/tablet-image.png 1x, ./img/contact/tablet-image@2x.png 2x" media="(min-width: 768px)">
            <source srcset="./img/contact/mobile-image.png 1x, ./img/contact/mobile-image@2x.png 2x" media="(max-width: 767px)">
            <img class="contact-img" src="./img/contact/tablet-image@2x.png" alt="pfoto" width="704" height="556" />
        </picture>
    </div>
</div>
</section>
