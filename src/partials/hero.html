<section class="hero-section">
  <div class="container hero-container">
    <div class="hero-text-wrapp">
      <div class="hero-title-wrapp">
        <h1 class="hero-container-title">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p class="hero-container-par">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-svg-wrapp">
        <picture class="hero-container-picture">
          <source
            srcset="
              /img/hero/desktop-photos-people.png    1x,
              /img/hero/desktop-photos-people@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              /img/hero/tablet-photos-people.png    1x,
              /img/hero/tablet-photos-people@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              /img/hero/mobile-photos-people.png    1x,
              /img/hero/mobile-photos-people@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img
            src="/img/hero/desktop-photos-people.png"
            alt="photos"
            width="146"
            class="hero-img"
          />
        </picture>
        <a class="hero-container-link" href="#footer">Scroll down</a>
      </div>
    </div>
    <picture class="hero-picture">
      <source
        srcset="
          /img/hero/desktop-image.png    1x,
          /img/hero/desktop-image@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="/img/hero/tablet-image.png 1x, /img/hero/tablet-image@2x.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="/img/hero/mobile-image.png 1x, /img/hero/mobile-image@2x 2x"
        media="(max-width: 767px)"
      />
      <img
        src="/img/hero/desktop-image.png"
        alt="watches"
        width="1150"
        class="hero-img"
      />
    </picture>
  </div>
</section>
