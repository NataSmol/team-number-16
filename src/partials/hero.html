<section class="hero-section">
  <div class="container hero-container">
    <div class="hero-text-wrapp">
      <div class="hero-title-wrapp">
        <h1 class="hero-container-title">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p class="hero-container-par">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-img-wrapp">
        <ul class="hero-img-list">
          <li class="hero-img-item">
            <picture class="hero-img-anastasia shadow-drop-2-center">
              <source
                srcset="
                  /img/rewiews/anastasia-trachuk.png    1x,
                  /img/rewiews/anastasia-trachuk@2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  /img/rewiews/anastasia-trachuk.png    1x,
                  /img/rewiews/anastasia-trachuk@2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/rewiews/anastasia-trachuk.png    1x,
                  /img/rewiews/anastasia-trachuk@2x.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="/img/rewiews/anastasia-trachuk.png"
                alt="photos"
                width="60"
                class="hero-img"
              />
            </picture>
          </li>
          <li class="hero-img-item">
            <picture class="hero-img-john shadow-drop-2-center">
              <source
                srcset="
                  /img/rewiews/john-wax.png    1x,
                  /img/rewiews/john-wax@2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  /img/rewiews/john-wax.png    1x,
                  /img/rewiews/john-wax@2x.png 2x

                media="(min-width: 768px)"
              />

                srcset="
                  /img/rewiews/john-wax.png    1x,
                  /img/rewiews/john-wax@2x.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="/img/rewiews/john-wax.png"
                alt="photos"
                width="60"
                class="hero-img"
              />
            </picture>
          </li>
          <li class="hero-img-item">
            <picture class="hero-img-victoria shadow-drop-2-center">
              <source
                srcset="
                  /img/rewiews/victoria-romashenko.png    1x,
                  /img/rewiews/victoria-romashenko@2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  /img/rewiews/victoria-romashenko.png    1x,

                  /img/rewiews/victoria-romashenko.png    1x,

                media="(max-width: 767px)"
              />
              <img
                src="/img/rewiews/victoria-romashenko.png"
                alt="photos"
                width="60"
                class="hero-img"
              />
            </picture>
          </li>
        </ul>
        <a class="hero-container-link tracking-in-expand-fwd-top" href="#footer"
          >Scroll down</a
        >
      </div>
    </div>
    <picture class="hero-picture">
      <source
        srcset="
          /img/hero/desktop-image.png    1x,
          /img/hero/desktop-image@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="/img/hero/tablet-image.png 1x, /img/hero/tablet-image@2x.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="/img/hero/mobile-image.png 1x, /img/hero/mobile-image@2x.png 2x"
        media="(max-width: 767px)"
      />
      <img
        src="/img/hero/desktop-image.png"
        alt="watches"
        width="1150"
        class="hero-img"
      />
    </picture>
